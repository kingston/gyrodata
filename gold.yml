# Sample configuration file for machine learning params

# Filters on which data to extract from the corpus
data-filters:
  activity: walk
  position: waist
  activityFolder: gyroscoper
  #gender: male
  #mount: fixed
  #direction: front
  # check for attribute existence
  age: true
  weight: true
  accfile: true
  gyrofile: true
  # check for unique people only
  unique: true
  # check for min records in files
  minRecords: 250

# Preprocess data?
preprocess:
  clean: true

# Feature configuration
features:
  kingston: false
  david: true
  fanhal: false
  max-point: false

# Output variable configuration
output:
  variable: gender
  is-bucketed: false
  buckets:
    num: 3
    manual: false
    splits: [1,2,3]
    # whether to print out the splits used
    printSplits: true

validation:
  # Type of data validation
  #  - holdout
  #  - k-fold
  #  - same (use train set as test)
  #  - loo (leave one out)
  type: k-fold
  # whether data should be randomly sorted first
  randomizeSort: true
  # seed for predictable results
  randomSeed: ~
  holdout:
    trainSize: 0.7
  k-fold:
    k: 10
    stratify: true

report:
  # the output to report
  # show the incorrectly classified results
  showIncorrect: true
  # attributes to show from incorrect entries
  incorrectAttrs: ['gender', 'weight']

model:
  # Type of model to run it on
  # - gaussian-naive-bayes
  # - logistic-regression
  # - random-forest
  # - lda (Linear Discriminant Analysis)
  # - qda (Quadratic Discriminant Analysis)
  # - svc (SVM)
  # - svr (SVM with regression)
  # - AdaBoost (ada boost)
  type: AdaBoost

  svc:
    kernel: rbf
